<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <header>

    </header>
    <main>
        <section class="bg-slate-100">
            <div class="input-group my-3 w-25">
                <input id="search-field" type="text" class="form-control" placeholder="search mobile" aria-label="phoneName" aria-describedby="button-addon2">
                <button onclick="handleSearch()" class="btn btn-outline-secondary mr-5" type="button" id="button-addon2">Search</button>
              </div>
        </section>
        <!-- spinner or loader -->

        <!-- search result -->
        <section>
            <div  id="loading-spinner" class="text-center my-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="phone-container" class="row d-flex gy-3 my-3">
                
            </div>
            <div id="show-all-container" class="d-none">
                <button type="button" class="btn btn-secondary">Show all</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
   </div>
    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
