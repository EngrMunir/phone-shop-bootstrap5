    <main>
        <section class="bg-slate-100">
            <div class="input-group my-3 w-25">

                <button onclick="handleSearch()" class="btn btn-outline-secondary mr-5" type="button" id="button-addon2">Search</button>
              </div>
        </section>
       
        <!-- search result -->
        <section>
             <!-- spinner or loader -->
            <div  id="loading-spinner" class="text-center my-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="phone-container" class="row d-flex gy-3 my-3">
                
            </div>
            <div id="show-all-container" class="d-none text-center my-3">
                <button onclick="handleShowAll()" type="button" class="btn btn-secondary">Show all</button>
            </div>
        </section>
        <!-- show details modal -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
